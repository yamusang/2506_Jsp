<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Co2</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 15px;
        }

        .car-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .brand {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        .model {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .car-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .co2-detail {
            grid-column: 1 / -1;
            background: rgba(255, 99, 71, 0.1);
        }

        .co2-detail:hover {
            background: rgba(255, 99, 71, 0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 50px 0;
        }

        .error {
            background: rgba(255, 99, 71, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="./assets/css/pagenation.css">
</head>
<body>
<h2>Car Co2 목록보기</h2>
	<p>기술적 요소 : 백엔드 API - json 문자열로 응답   | 프론트엔드 - html, 자바스크립트</p>
	
    <div class="container">
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            데이터를 불러오는 중...
        </div>
        <div id="error" class="error" style="display: none;"></div>
        
        
        <!-- 페이징 컨트롤 -->
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prev-btn" class="page-btn">← 이전</button>
            <div id="page-numbers" class="page-numbers"></div>
            <button id="next-btn" class="page-btn">다음 →</button>
        </div>
         <div id="cars-container" class="cards-grid" style="display: none;"></div>
         <!-- 페이지 정보 표시 -->
        <div id="page-info" class="page-info" style="display: none;">
            <span id="current-page-info"></span>
        </div>
    </div>

    <script>
	    let allCars = [];
	    let currentPage = 1;
	    const itemsPerPage = 6;
        // API에서 차량 데이터를 가져오는 함수
        async function fetchCarData() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const containerElement = document.getElementById('cars-container');

           fetch('http://localhost:8080/jspProject/api/cars')
			  .then(response => {
			    if (!response.ok) {
			      throw new Error(`HTTP error! status: ${response.status}`);
			    }
			    return response.json();
			  })
			  .then(data => {
			    const top10Cars = data.slice(0, 10);
			
			    // 로딩 숨기고 카드 표시
			    loadingElement.style.display = 'none';
			    containerElement.style.display = 'grid';
			
			    // 카드 생성
                allCars = data; // 모든 데이터를 저장
                
                // 첫 페이지 표시
                displayCurrentPage();
                setupPagination();
			    
			  })
			  .catch(error => {
			    console.error('데이터 가져오기 실패:', error);
                loadingElement.style.display = 'none';
                errorElement.style.display = 'block';
                errorElement.innerHTML = `
                    <h3>❌ 데이터를 불러올 수 없습니다</h3>
                    <p>오류: ${error.message}</p>
                    <p>localhost:8080 서버가 실행 중인지 확인하세요.</p>
                    <button onclick="location.reload()" style="background: white; color: #ff6347; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;">다시 시도</button>
                `;
         		});     
		}

        // 차량 카드를 생성하고 표시하는 함수
        function displayCarCards(cars) {
            const container = document.getElementById('cars-container');
            
            cars.forEach((car, index) => {
                const card = createCarCard(car, index + 1);
                container.appendChild(card);
            });
        }

        // 개별 차량 카드를 생성하는 함수
        function createCarCard(car, rank) {
            const cardElement = document.createElement('div');
            cardElement.className = 'car-card';
            
            cardElement.innerHTML = `
                <div class="car-header">
                    <div class="brand">${car.car}</div>
                    <div style="background: #667eea; color: white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">
                        ${rank}
                    </div>
                </div>
                <div class="model">${car.model}</div>
                
                <div class="car-details">
                    <div class="detail-item">
                        <div class="detail-label">Volume</div>
                        <div class="detail-value">${car.volume}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Weight</div>
                        <div class="detail-value">${car.weight} kg</div>
                    </div>
                    <div class="detail-item co2-detail">
                        <div class="detail-label">CO₂ Emissions</div>
                        <div class="detail-value">${car.co2} g/km</div>
                    </div>
                </div>
            `;
            
            return cardElement;
        }

        
        // 페이지 로드 시 데이터 가져오기
        document.addEventListener('DOMContentLoaded', function() {
            fetchCarData();
        });


    </script>
    <script type="text/javascript" src="./assets/js/pagenation.js"></script>
</body>
</html>
